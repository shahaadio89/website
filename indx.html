<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عجلة الخصم</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff0f5;
      color: #333;
    }
    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #ff69b4;
      margin: 50px auto;
      position: relative;
      background: conic-gradient(#ffc0cb 0% 33%, #fff 33% 66%, #ffb6c1 66% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .wheel span {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: #d63384;
    }
    .wheel span:nth-child(1) { transform: rotate(30deg) translateY(-120px); }
    .wheel span:nth-child(2) { transform: rotate(150deg) translateY(-120px); }
    .wheel span:nth-child(3) { transform: rotate(270deg) translateY(-120px); }

    #spin {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #d63384;
    }
  </style>
</head>
<body>
  <h1>🎁 عجلة خصومات متجر الحيوانات 🎁</h1>
  <div class="wheel" id="wheel">
    <span>10%</span>
    <span>20%</span>
    <span>50%</span>
  </div>
  <button id="spin">اضغط للدوران</button>
  <p id="result"></p>

  <script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spin');
    const resultText = document.getElementById('result');

    const discounts = ['10%', '20%', '50%'];

    spinBtn.onclick = () => {
      const randomDeg = Math.floor(5000 + Math.random() * 5000);
      wheel.style.transition = 'transform 5s ease-out';
      wheel.style.transform = `rotate(${randomDeg}deg)`;

      const selectedIndex = Math.floor((randomDeg % 360) / 120);
      const selectedDiscount = discounts[(3 - selectedIndex) % 3];

      setTimeout(() => {
        resultText.textContent = `مبروك! ربحت خصم ${selectedDiscount}`;

        const formURL = `https://forms.gle/zMHBEfyZbpqXKrCU7?usp=pp_url&entry.1234567890=${encodeURIComponent(selectedDiscount)}`;

        setTimeout(() => {
          window.location.href = formURL;
        }, 3000);
      }, 5000);
    }
  </script>
</body>
</html>
